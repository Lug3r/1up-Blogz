<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Gamer's Posts</title>
</head>
<body>

<table>
    <tr>
        <th>Edit</th>
        <th>Comments</th>
        <th>Preference</th>
        <th>Game</th>
        <th>Reply</th>
    </tr>
    <tr th:each="post : ${posts}">
        <td><a th:href="'post/edit/' +${post.id}" th:text="edit"></a></td>
        <td th:text="${post.description}"></td>
        <td th:text="${post.preference}"></td>
        <td th:text="${post.game}"></td>


    </tr>
</table>
</body>
</html>
